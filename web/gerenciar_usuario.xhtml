<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:sc="http://xmlns.jcp.org/jsf/composite/sccomp">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Usuários">
            <sc:toolbarCrud crudBean="#{usuarioBean}"/>
            <p:panelGrid columns="2" rendered="#{usuarioBean.busca == false}">
                <h:outputLabel value="Login"></h:outputLabel>
                <p:inputText value="#{usuarioBean.entidade.login}"></p:inputText>
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:password value="#{usuarioBean.entidade.senha}" match="confirmacao" label="Password 1" required="true" validatorMessage="As senhas são diferentes"></p:password>
                <h:outputLabel value="Confirmar senha"></h:outputLabel>
                <p:password id="confirmacao" value="#{usuarioBean.entidade.senha}" label="Password 2" required="true"></p:password>
            </p:panelGrid>
            <p:dataTable value="#{usuarioBean.entidades}" var="u" rendered="#{usuarioBean.busca== true}" >
                <p:column>
                    <p:commandButton value="Editar" action="#{usuarioBean.editar(u)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{usuarioBean.delete(u)}" update="@form"></p:commandButton>
                    <p:commandButton value="Carro" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{u.login}"></h:outputText>
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value="#{u.senha}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
