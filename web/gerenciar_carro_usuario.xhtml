<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{usuarioCarroBean.id}"></f:viewParam>
        <f:event type="preRenderView" listener="#{usuarioCarroBean.init()}"></f:event>
        <f:event type="preRenderView" listener="#{usuarioBean.buscarEntidade(usuarioCarroBean.retornaIdInteiro())}"></f:event>
        <f:event type="preRenderView" listener="#{carroBean.buscar()}"></f:event>
    </f:metadata>
    
    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Usuários do Carro">
            <p:fieldset legend="Carro">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id: "></p:outputLabel>
                    <p:outputLabel value=""></p:outputLabel>
                    <p:outputLabel value="Modelo: "></p:outputLabel>
                    <p:outputLabel value=""></p:outputLabel>
                    <p:outputLabel value="Fabricante: "></p:outputLabel>
                    <p:outputLabel value=""></p:outputLabel>
                    <p:outputLabel value="Cor: "></p:outputLabel>
                    <p:outputLabel value=""></p:outputLabel>
                    <p:outputLabel value="ano: "></p:outputLabel>
                    <p:outputLabel value="">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </p:outputLabel>
                </p:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Adicionar usuário">
                <h:outputLabel value="Selecione um usuário: "></h:outputLabel>
                <p:selectOneMenu value="">
                    <f:selectItem itemValue="0" itemLabel=""></f:selectItem>
                    <f:selectItems value="" var="c" itemValue="" itemLabel=""></f:selectItems>
                </p:selectOneMenu>
                <p:commandButton value="Adicionar" action="" update="@form"></p:commandButton>
            </p:fieldset>
            <p:fieldset legend="Usuários do carro">
                
                <p:dataTable value="" var="u">
                    <p:column headerText="" >
                        <p:commandButton value="Deletar" action="" update="@form">
                            <p:confirm header="Deletar" message="Tem certeza que deseja excluir esse carro do usuario?"/>
                        </p:commandButton>
                        <p:confirmDialog global="true">
                            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:column>
                    <p:column headerText="Id: " sortBy="">
                        <h:outputText value=""></h:outputText>
                    </p:column>
                    <p:column headerText="Login: " sortBy="">
                        <h:outputText value=""></h:outputText>
                    </p:column>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:fieldset>
    </h:form>
</ui:decorate>
