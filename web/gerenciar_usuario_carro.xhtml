<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{usuarioCarroBean.id}"></f:viewParam>
        <f:event type="preRenderView" listener="#{usuarioCarroBean.init()}"></f:event>
        <f:event type="preRenderView" listener="#{usuarioBean.buscarEntidade(usuarioCarroBean.retornaIdInteiro())}"></f:event>
        <f:event type="preRenderView" listener="#{carroBean.buscar()}"></f:event>
    </f:metadata>
    
    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Carros do Usuário">
            <p:fieldset legend="Usuário">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id: "></p:outputLabel>
                    <p:outputLabel value="#{usuarioBean.entidade.id}"></p:outputLabel>
                    <p:outputLabel value="Login: "></p:outputLabel>
                    <p:outputLabel value="#{usuarioBean.entidade.login}"></p:outputLabel>
                </p:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Adicionar Carro">
                <h:outputLabel value="Selecione um carro: "></h:outputLabel>
                <p:selectOneMenu value="#{usuarioCarroBean.idCarro}">
                    <f:selectItem itemValue="0" itemLabel=""></f:selectItem>
                    <f:selectItems value="#{carroBean.entidades}" var="c" itemValue="#{c.id}" itemLabel="#{c.modelo}, #{c.cor} - #{c.fabricante} - #{c.ano}"></f:selectItems>
                </p:selectOneMenu>
                <p:commandButton value="Adicionar" action="#{usuarioCarroBean.salvar()}" update="@form"></p:commandButton>
            </p:fieldset>
            <p:fieldset legend="Carros do Usuário">
                
                <p:dataTable value="#{usuarioBean.entidade.carros}" var="c">
                    <p:column headerText="" >
                        <p:commandButton value="Deletar" action="#{usuarioCarroBean.delete(c.id)}" update="@form"></p:commandButton>
                    </p:column>
                    <p:column headerText="Modelo: " sortBy="#{c.modelo}">
                        <h:outputText value="#{c.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fabricante: " sortBy="#{c.fabricante}">
                        <h:outputText value="#{c.fabricante}"></h:outputText>
                    </p:column>
                    <p:column headerText="Cor: " sortBy="#{c.cor}">
                        <h:outputText value="#{c.cor}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ano: " sortBy="#{c.ano}">
                        <h:outputText value="#{c.ano}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:fieldset>
    </h:form>
</ui:decorate>
