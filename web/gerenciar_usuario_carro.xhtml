<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{usuarioCarroBean.id}"></f:viewParam>
        <f:event type="preRenderView" listener="#{usuarioCarroBean.init()}"></f:event>
    </f:metadata>
    
    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Carros do Usuário">
            <p:fieldset legend="Usuário">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Login"></h:outputLabel>
                    <h:outputLabel value="#{usuarioCarroBean.entidades.usuario.login}"></h:outputLabel>
                    <h:outputLabel value="Senha"></h:outputLabel>
                    <h:outputLabel value="#{usuarioCarroBean.entidades.usuario.senha}"></h:outputLabel>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Adicionar Carro">
                <h:outputLabel value="Selecione um carro: "></h:outputLabel>
            </p:fieldset>
            <p:fieldset legend="Carros do Usuário">
                <p:dataTable value="#{usuarioCarroBean.entidades}" var="c">
                    <p:column headerText="Modelo: " sortBy="#{c.carro.modelo}">
                        <h:outputText value="#{c.carro.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fabricante: " sortBy="#{c.carro.fabricante}">
                        <h:outputText value="#{c.carro.fabricante}"></h:outputText>
                    </p:column>
                    <p:column headerText="Cor: " sortBy="#{c.carro.cor}">
                        <h:outputText value="#{c.carro.cor}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ano: " sortBy="#{c.carro.ano}">
                        <h:outputText value="#{c.carro.ano}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:fieldset>
    </h:form>
</ui:decorate>
